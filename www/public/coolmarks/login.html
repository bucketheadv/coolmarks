<html>
<script src="./assets/js/app.js"></script>
<script src="./assets/js/controller/login_controller.js"></script>
<script src="./assets/js/service/login_service.js"></script>
<link rel=stylesheet type=text/css href="./assets/css/style.css">
<link rel=stylesheet type=text/css href="./assets/css/login.css">
<link rel="shortcut icon" href="./assets/img/snoopy.ico">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<title>Cool Marks, Your Own Marks</title>

<body>
<div class="container">
  <div class="role">
    <div class="col-md-6">
      <img class="logo" src="./assets/img/logo.png">
    </div>
    <div class="col-md-3 column" role="main">
      <div class="login" ng-app="login">
        <form role="form" method="POST" ng-controller="loginCtrl" ng-submit="userLogin()">
          <div class="form-group">
            <input type="email" class="form-control" ng-model="user.email" name="user.email" placeholder="Email"/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" ng-model="user.password" name="user.password" placeholder="Password"/>
          </div>
          <button type="submit" class="btn btn-default">
            Log in
          </button>
        </form>
      </div>
    </div>
    <div class="col-md-3">
    </div>
  </div>
</div>
</body>
</html>
